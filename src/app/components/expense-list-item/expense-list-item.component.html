<ng-container *ngIf="expense">
	<mat-card>
		<mat-card-header>
			<mat-card-title class="mat-card-line"><mat-icon>category</mat-icon>{{ expense.category }}</mat-card-title>
			<mat-card-subtitle class="mat-card-line"><mat-icon>date_range</mat-icon>{{ expense.date | date }}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<p class="mat-card-line"><mat-icon>description</mat-icon>{{ expense.description }}</p>
			<p class="mat-card-line"><mat-icon>attach_money</mat-icon>Сумма: {{ expense.amount }}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" (click)="openEditExpensePopup()">Редактировать</button>
			<button mat-raised-button color="warn" (click)="deleteExpense()">Удалить</button>
		</mat-card-actions>
	</mat-card>
</ng-container>
